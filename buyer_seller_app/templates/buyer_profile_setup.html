<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %} " />
	<noscript><link rel="stylesheet" href=" {% static 'assets/css/noscript.css' %} " /></noscript>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
    <body>
    <section>
      <h3>Traitbuilder</h3>
      <p>Add Your Traits as Salesperson - Pick at least 5</p>
      <form id="trait_form" name="trait_form">
        <table>
          <tr>
            <th>
              <td>Traits</td>
            </th>
          </tr>
          <tr>
            <td><input type="radio" id="persistent" name="persistent" value="Persistent"><label for="persistent">Persistent</label></td> 
            <!-- must be checkbox             name needs to me the DB id (trait_one) consider re-nameing to persistent -->
            <td><input type="radio" id="trait_two" name="traits" value="Flexible"><label for="trait_two">Flexible</label></td>
            <td><input type="radio" id="trait_three" name="traits" value="Closer"><label for="trait_three">Closer</input></td>
          </tr>
          <tr>
            <td><input type="radio" id="trait_four" name="traits" value="Consultative"><label for="trait_four">Consultative</label></td>
            <td><input type="radio" id="trait_five" name="traits" value="Detail-oriented"><label for ="trait_five">Detail-oriented</label></td>
            <td><input type="radio" id="trait_six" name="traits" value="Patient"><label for ="trait_six">Patient</label></td>
          </tr>
          <tr>
            <td><input type="radio" id="trait_seven" name="traits" value="Relatable"><label for = "trait_seven">Relatable</label></td>
            <td><input type="radio" id="trait_eight" name="traits" value="Calculated"><label for = "trait_eight">Calculated</label></td>
            <td><input type="radio" id="trait_nine" name="traits" value="Talker"><label for = "trait_nine">Talker</label></td>
          </tr>
        </table>
      </form>
    </section>
    <section>
      <h3>Questions</h3>
      <form>
        <div class="question" id="buyer-one">
          <label for="face-face">I prefer face to face meetings.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
          <!-- should be radio -->
        </div>
        <div class="question" id="buyer-two">
          <label for="face-face">I prefer to ask questions about what I want to know vs. listening to a pitch or presentation.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="buyer-three">
          <label for="face-face">I don't mind the follow up.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="buyer-four">
          <label for="face-face">I like a salesperson who spends time getting to know me or my business.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="buyer-five">
          <label for="face-face">I want a salesperson who will spend the extra time going over the features I am interested in.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
      </form>
    </section>

  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src=" {% static 'assets/js/jquery.min.js' %} "></script>
    <script src=" {% static 'assets/js/browser.min.js' %} "></script>
    <script src=" {% static 'assets/js/breakpoints.min.js' %} "></script>
    <script src=" {% static 'assets/js/util.js' %} "></script>
    <script src=" {% static 'assets/js/main.js' %} "></script>
    </body>
</html>
