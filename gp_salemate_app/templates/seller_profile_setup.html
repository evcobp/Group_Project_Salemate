<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
    <body>
    <section>
      <h3>Traitbuilder</h3>
      <p>Add Your Traits as Salesperson - Pick at least 5</p>
      <form>
        {% csrf_token 
        %}
        <table>
          <tr>
            <th>
              <td>Traits</td>
            </th>
          </tr>
          <tr>
            <td><input type="radio">Persistent</input></td>
            <td><input type="radio">Flexible</input></td>
            <td><input type="radio">Closer</input></td>
          </tr>
          <tr>
            <td><input type="radio">Consultative</input></td>
            <td><input type="radio">Detail-oriented</input></td>
            <td><input type="radio">Patient</input></td>
          </tr>
          <tr>
            <td><input type="radio">Relatable</input></td>
            <td><input type="radio">Calculated</input></td>
            <td><input type="radio">Talker</input></td>
          </tr>
        </table>
      </form>
    </section>
    <section>
      <h3>Questions</h3>
      <form>
        <div class="question" id="seller-one">
          <label for="face-face">I prefer face to face meetings.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="seller-two">
          <label for="face-face">I ask questions more than I talk about product or service.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="seller-three">
          <label for="face-face">I don't mind following up until the decision-maker tells me no</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="seller-four">
          <label for="face-face">I genuinely enjoy building rapport. (You do it because you like to, not because you have to)</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
        <div class="question" id="seller-five">
          <label for="face-face">I am uneasy when I can't read the prospect's buying signals.</label>
          <input type="checkbox">Agree</input><input type="checkbox">Disagree</input>
        </div>
      </form>
    </section>

  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
